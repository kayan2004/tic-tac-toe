<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <!-- New game menu start -->
      <section class="new-game-menu-container">
        <div class="logo-container">
          <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
              fill="#31C3BD"
              fill-rule="evenodd"
            />
          </svg>
          <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
              fill="#F2B137"
            />
          </svg>
        </div>
        <div class="selection-container">
          <h1>Pick player 1's mark</h1>
          <div class="xo-container">
            <div class="x-container">
              <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill="#31C3BD"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="o-container">
              <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                  fill="#F2B137"
                />
              </svg>
            </div>
          </div>
          <p class="remembering">Remember : X goes first</p>
        </div>
        <div class="buttons-container">
          <button class="orange" id="cpu">New Game (vs CPU)</button>
          <button class="green" id="player">New Game (vs player)</button>
        </div>
        <p class="error-message hidden">Please pick a mark!</p>
      </section>

      <!-- New game menu end -->

      <!-- Game board start -->
      <section class="game-board-container hidden">
        <div class="game-without-results">
          <div class="heading">
            <div class="logo-container">
              <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill="#31C3BD"
                  fill-rule="evenodd"
                />
              </svg>
              <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                  fill="#F2B137"
                />
              </svg>
            </div>
            <div class="current-turn">
              <span id="turn">
                <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                    fill="#31C3BD"
                    fill-rule="evenodd"
                  />
                </svg>
              </span>
              <span> turn</span>
            </div>
            <div class="replay-button-container">
              <button id="replay-button">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
                    fill="#1F3641"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="board-container">
            <div id="00" class="board-item"></div>
            <div id="01" class="board-item"></div>
            <div id="02" class="board-item"></div>
            <div id="10" class="board-item"></div>
            <div id="11" class="board-item"></div>
            <div id="12" class="board-item"></div>
            <div id="20" class="board-item"></div>
            <div id="21" class="board-item"></div>
            <div id="22" class="board-item"></div>
          </div>
          <div class="footer">
            <div class="x-wins">
              <span>X(you)</span>
              <span id="x-win-count">0</span>
            </div>
            <div class="ties">
              <span>ties</span>
              <span id="ties-count">0</span>
            </div>
            <div class="o-wins">
              <span>o(cpu)</span>
              <span id="o-win-count">0</span>
            </div>
          </div>
        </div>
        <div class="result-container hidden">
          <h2 id="result-message"></h2>
          <div id="result">
            <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="#F2B137"
              />
            </svg>
            <span></span>
          </div>
          <div class="secondary-buttons-container">
            <button class="silver" id="quit-button">quit</button>
            <button class="orange" id="next-round-button">Next round</button>
          </div>
        </div>
      </section>
      <!-- Game board end -->
    </main>
  </body>
</html>
